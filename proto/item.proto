syntax = "proto3";

option csharp_namespace = "EposeaLocalBackend.gRPC.Proto.Item";

package eposea.item;

service ItemService {
 rpc GetItem(GetItemRequest) returns (Item);
}
message GetItemRequest{
    int32 id = 1;
}
message Item {
    int32 id = 1;
    string title = 2;
    string description = 3;
}