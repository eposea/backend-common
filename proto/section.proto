syntax = "proto3";

option csharp_namespace = "EposeaLocalBackend.gRPC.Proto.Section";
option java_package = "eposea.local";
option java_multiple_files = true;

package eposea.section;

import "item.proto";

message Section{
    string id = 1;
    optional string title = 2;
    repeated item.Item items = 3;
}
